<app-navacc></app-navacc>

<div class="limiter">
    <div class="container-login100">
        <div class="login100-more" style="background-image: url('../../assets/1.jpg');"></div>
        <div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-59" style="font-family: connexion;">
                    Inscription
                </span>
                <div *ngIf="!loginn" class="alert alert-danger loginerr" role="alert">{{inscErr}}</div>
                <div class="wrap-input100 validate-input">
                    <span class="label-input100">Nom </span>
                    <input class="input100" type="text" name="name" placeholder="Name..." id="nom" required="">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input">
                    <span class="label-input100">Prenom</span>
                    <input class="input100" type="text" name="name" placeholder="Prenom..." id="prenom" required="">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="wrap-input100 validate-input" >
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" id="mail"name="mail" placeholder="Email addess..." [(ngModel)]="user.mail">
                    <span class="focus-input100"></span>
                </div>

            

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <span class="label-input100">adresse</span>
                    <input class="input100" type="text" name="adresse" id="adr" placeholder="Tunis Tunis Rue ben foulen 8888">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
                    <span class="label-input100">Mot de passe</span>
                    <input class="input100" type="password" id="pw" name="Mot de passe" placeholder="*************">
                    <span class="focus-input100"></span>
                </div>

        

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" (click)=" login()">
                            Inscription
                        </button>
                    </div>

                    <a routerLink="/connexion" routerLinkActive="active" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
                        Connexion
                        <i class="fa fa-long-arrow-right m-l-5"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
